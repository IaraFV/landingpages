<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aconchego & Estilo</title>
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header id="about">
        <div id="disclaimer">
            <h2>Aconchego & Estilo</h2>
            <p class="aboutcompany">
                Cada projeto é único e especial, criado com dedicação e paixão pela arte da decoração.
            </p>
            <p>
                Funcionamento:
            </p>
            <p class="operation">
                Segunda a Sábado, a partir das 08:00 horas
            </p> 
        </div>

        <div id="subscription-form">
            <p>Preencha o formulário para ficar por dentro das nossas novidades</p>
            <form>
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" name="name" placeholder="Digite seu nome">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Exemplo@gmail.com">
                </div>
                <div class="form-group">
                    <label for="phone">Telefone</label>
                    <input type="text" name="phone" placeholder="Número de Whatsapp">
                </div>
                <input type="submit" class="btn" value="Cadastrar">
            </form>
        </div>
        
    </header>
    

</body>
</html>
